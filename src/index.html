<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- aos css cdn link -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
			integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- BootStrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- Fontawesome -->
		<script
			src="https://kit.fontawesome.com/3ce771f0c3.js"
			crossorigin="anonymous"
		></script>
		<title>El Pesquero Restaurant</title>
	</head>
	<body>
		<header class="container-fluid">
			<div class="container-lg">
				<ul>
					<li><span id="counterItem" class="text-white"></span></li>
					<li>
						<a href="#">El Pesquero</a>
					</li>
					<li><a href="#">Sea Food</a></li>
					<li><a href="#">Mexican Food</a></li>
					<li><a href="#">Pasta Food</a></li>
				</ul>
			</div>
		</header>
		<div class="container-fluid">
			<section class="container-lg">
				<div class="row" id="meals-list">
					<h2>LOADING ...</h2>
				</div>
			</section>
		</div>

		<footer class="container-fluid">
			<div class="container-lg py-3">
				<p class="text-white text-center m-0">
					Created by <span>Fernando Salas</span> and
					<span>Kenny Salazar</span> &copy;2022
				</p>
			</div>
		</footer>
		<!-- Modal section-->
		<div id="recipe-modal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-md">
				<section class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title">LOADING ...</h2>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
						></button>
					</div>
					<div class="modal-body">
						<form id="comments-form"></form>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn" form="comments-form">
							Comment
						</button>
					</div>
				</section>
			</div>
		</div>

		<!-- aos js cdn link -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
			integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<!-- initializing aos -->
		<script>
			AOS.init({
				delay: 400,
				duration: 1000,
			});
		</script>
	</body>
</html>
